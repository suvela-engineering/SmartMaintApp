<button
  (click)="openUserModal()"
  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md shadow-blue-300/50 active:opacity-75 w-1/6"
>
  Add User
</button>

<div class="mt-5">
  <app-customtable [columns]="cols" [data]="users"></app-customtable>
</div>

<user-modal [(show)]="showUserModal" (userSaved)="getUsers()"></user-modal>
