<div class="container mx-auto p-4">
  <div *ngFor="let response of responses; let i = index">
    <div class="message-container flex items-start mb-4">
      <span class="timestamp text-gray-500 mr-2">{{ response.timestamp | date: 'HH:mm' }}</span>
      <div [ngClass]="{'user-message': response.sender === 'user', 'system-message': response.sender === 'system'}">
        <p class="p-2 rounded-lg">{{ response.message }}</p>
      </div>
    </div>
  </div>

  <div class="input-container flex items-center">
    <textarea cdkAutosize #autosize minRows="1" maxRows="10" [(ngModel)]="userInput" placeholder="Kirjoita viestisi t채h채n..." class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>
    <button class="ml-2 px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg" (click)="sendMessage()">L채het채</button>
  </div>
</div>
